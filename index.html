<!DOCTYPE html>
<html>
    <head>
        <title>WireFrame Exercise</title>
            <link href="css/reset.css" type="text/css" rel="stylesheet" />
            <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <!-- nav box -->
            <nav> 
                <!-- image on left of nav bar --> 
                <img src="https://via.placeholder.com/200x70" /> 
                <!-- nav items 1 through 4 -->
                <p>Nav Item 1</p>
                <p>Nav Item 2</p>
                <p>Nav Item 3</p>
                <p>Nav Item 4</p>
            </nav>
            <!-- end nav box-->       
        </header>
        <main>
            <!-- contains 4 pictures and a scroll box with button -->
            <section>
                <!-- big top image 960x450 -->
                <img src="https://via.placeholder.com/960x450" /> 
            </section>
            <section>
                <!-- 3 images next to each other 300x375-->
                <img src="https://via.placeholder.com/300x375" /> 
                <img src="https://via.placeholder.com/300x375" /> 
                <img src="https://via.placeholder.com/300x375" /> 
            </section>
            <section>
                <!-- image on left -->
                <img src="https://via.placeholder.com/480x400" />
                <!-- scroll bar of text on right -->
                <p></p>
                <!-- button below scrolling text -->
            </section>
        </main>
        <footer>
            <!-- long grey box, no image -->
        </footer>
    </body>
</html>
